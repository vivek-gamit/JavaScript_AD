<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management UI</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="container">

        <!-- Add User Form -->
        <div class="form-card">
            <h2>Add User</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">

                <label for="role">Role</label>
                <input type="text" id="role" placeholder="Enter role">

                <label for="bio">Bio</label>
                <textarea id="bio" rows="3" placeholder="Enter bio"></textarea>

                <label for="photo">Photo URL</label>
                <input type="text" id="photo" placeholder="Enter photo URL">

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- User Cards -->
        <div class="cards">
            
        </div>
    </div>

    <script src="practice-1.js"></script>
</body>
</html>
